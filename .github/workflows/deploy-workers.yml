name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'workers/**'
      - '.github/workflows/deploy-workers.yml'
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy CORS Proxy Worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: 'workers/cors-proxy'
          command: deploy

      - name: Deployment summary
        run: |
          echo "‚úÖ CORS Proxy Worker deployed successfully!"
          echo "üåê Worker URL: https://cors-proxy.arohaislove.workers.dev"
          echo "üìù This worker is used by: Ekphrasis (image-to-poetry app)"
